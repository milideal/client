<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#557153" />
    <link rel="icon" href="icons/favicon-96x96.png" type="image/png" />
    <link
      rel="alternate icon"
      href="icons/favicon.ico"
      type="ico"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      href="icons/apple-touch-icon-152x152.png"
      sizes="180x180"
    />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width"
    />
    <link rel="manifest" href="/manifest.json" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=<%= kakaoAppKey %>&libraries=services"
    ></script>
    <title>Milideal</title>
  </head>
  <body>
    <div id="root" class="pack"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker.register("/serviceworker.js");
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
